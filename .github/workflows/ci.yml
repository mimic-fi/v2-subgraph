name: CI

env:
  CI: true

on:
  push:
    branches: "*"
  pull_request:
    branches: "*"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up environment
        uses: ./.github/actions/setup
      - name: Lint
        run: yarn lint
      - name: Notify discord
        uses: ./.github/actions/notify-discord
        with:
          discord-webhook: ${{ secrets.DISCORD_WEBHOOK }}

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up environment
        uses: ./.github/actions/setup
      - name: Build
        run: yarn build:goerli
      - name: Notify discord
        uses: ./.github/actions/notify-discord
        with:
          discord-webhook: ${{ secrets.DISCORD_WEBHOOK }}
